<!DOCTYPE html>
<html>

<head>
    <title>New Member Registration</title>
    <link rel="stylesheet" type="text/css" href="styles4.css">
</head>

<body>
    <div class="header">
        <img src="newMember.jpeg" alt="Placeholder Image" class="logo">
        <h1>New Member Registration</h1>
    </div>

    <form id="newMember" class="registration-form">
        <label for="username">Set Username:</label>
        <input type="text" id="usernameInput" name="username" required><br>

        <label for="password">Set Password:</label>
        <input type="password" id="passwordInput" name="password" required><br>

        <label for="membership-plan">Choose Membership Plan:</label>
        <select id="membershipPlanSelect" name="membership-plan">
            <option value="basic">Basic Plan</option>
            <option value="standard">Standard Plan</option>
            <option value="premium">Premium Plan</option>
            <option value="gold">Gold Plan</option>
            <option value="platinum">Platinum Plan</option>
            <option value="ultimate">Ultimate Plan</option>
        </select><br>

        <label for="locker">Choose Locker:</label>
        <select id="lockerSelect" name="locker">
            <option value="locker1">Locker 1</option>
            <option value="locker2">Locker 2</option>
            <option value="locker3">Locker 3</option>
            <option value="locker4">Locker 4</option>
            <option value="locker5">Locker 5</option>
        </select><br>

        <label for="payment-option">Choose Payment Option:</label>
        <input type="radio" id="paymentCardRadio" name="payment-option" value="card">
        <label for="paymentCardRadio">Credit Card</label>
        <input type="radio" id="paymentCashRadio" name="payment-option" value="cash">
        <label for="paymentCashRadio">Cash</label><br>

        <input type="submit" value="Register">
    </form>

    <script src="script.js"></script>
</body>

</html>
